<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      OnPointChat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let message of messages">
    <ion-card class="message">
      <ion-card-content>
        <ion-card-header>
          <ion-card-subtitle>User: {{message.user_id}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{message.message}}
        </ion-card-content>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="messageInput">
    <ion-input [(ngModel)]="newMessage.message"  placeholder="Enter message"></ion-input>
    <ion-button (click)="sendMessage()">Send</ion-button>
  </div>
</ion-content>
