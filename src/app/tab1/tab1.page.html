<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <ion-title>
            OnPointChat
          </ion-title>
        </ion-col>
        <ion-col id="logoutBtn">
          <ion-button>
            <ion-icon name="log-out-outline" (click)="logout()"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <div class="topBar">
    <ion-title class="ion-text-center">{{group_name}}</ion-title>
  </div>
</ion-header>

  <ion-content class="messageSpace" #content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div *ngFor="let message of messages; let i = index">
      <div [ngClass]="{
        'myMsg': messages[i].isMyMsg
      }">
        <ion-card class="message">
          <ion-card-content>
            <ion-card-header>
              <ion-card-subtitle>{{message.name}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{message.message}}
            </ion-card-content>
          </ion-card-content>
        </ion-card>
      </div> 
    </div>
  </ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="messageInput">
      <ion-input [(ngModel)]="newMessage.message"  placeholder="Napiste spravu" (keyup.enter)="sendMessage()" (ionChange)="checkInput()"></ion-input>
      <ion-button [disabled]="isDisabled" (click)="sendMessage()">Odosla≈•</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
